<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = 'UTF-8'>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ant Valhalla!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            ANT VALHALLA
        </header>
        <div class="container">


            <!-- Grid section for the ant farm-->
            <section id="grid-container">

            </section>

            <!-- Controls for Resources and the ant farm environment-->
            <section id="control-panel">
                <h2>Controls</h2>
                <div>
                    <label for="food-amount">Food: </label>
                    <button onclick="decreaseValue('food-amount')">-</button>
                    <input type="range" id="food-amount" min="0" max="100" value="50" class="slider-disabled">
                    <button onclick="increaseValue('food-amount')">+</button>
                </div>
                <hr>
                <hr>
                <div>
                    <label for="water-amount">Water: </label>
                    <button onclick="decreaseValue('water-amount')">-</button>
                    <input type="range" id="water-amount" min="0" max="100" value="50" class="slider-disabled">
                    <button onclick="increaseValue('water-amount')">+</button>
                </div>
                <hr>
                <hr>
                <div>
                    <button onclick="decreaseValue('temp')">-</button>
                    <label for="temp">Temperature: </label>
                    <input type="range" id="temp" min="0" max="100" value="50" class="slider-disabled">
                    <button onclick="increaseValue('temp')">+</button>
                </div>
                <hr>
                <hr>
                <button id="start-btn" onclick="startSimulation()">Start</button>
                <button id="stop-btn" onclick="stopSimulation()">Pause</button>            
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
